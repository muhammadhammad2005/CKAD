apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-app
  namespace: production
  labels:
    app: prod-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: prod-app
  template:
    metadata:
      labels:
        app: prod-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: prod-app-service
  namespace: production
spec:
  selector:
    app: prod-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
