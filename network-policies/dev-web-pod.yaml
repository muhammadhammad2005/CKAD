apiVersion: v1
kind: Pod
metadata:
  name: web-app
  namespace: development
  labels:
    app: web
    tier: frontend
    environment: dev
spec:
  containers:
  - name: nginx
    image: nginx:1.21
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
