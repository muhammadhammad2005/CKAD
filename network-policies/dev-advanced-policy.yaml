apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: advanced-access-policy
  namespace: development
spec:
  podSelector:
    matchLabels:
      access-level: restricted
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          access-level: standard
        matchExpressions:
        - key: tier
          operator: In
          values: ["frontend"]
    ports:
    - protocol: TCP
      port: 3306
