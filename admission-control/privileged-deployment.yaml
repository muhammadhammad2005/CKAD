apiVersion: apps/v1
kind: Deployment
metadata:
  name: privileged-deployment
  labels:
    app: privileged-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: privileged-app
  template:
    metadata:
      labels:
        app: privileged-app
    spec:
      containers:
      - name: privileged-container
        image: nginx:1.21
        securityContext:
          privileged: true
          runAsUser: 0
        ports:
        - containerPort: 80
